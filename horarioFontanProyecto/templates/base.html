
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horarios Fontan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
.custom-navbar-bg {
  background-color: #064463 !important;
}

.vertical-navbar {
  position: fixed;
  top: 110px;
  left: 0;
  bottom: 0;
  width: 230px;
  background-color: #1C5471;
  overflow-y: auto;
  z-index: 1000;
}

.vertical-navbar ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  display: block; /* Cambiar 'display' a 'block' para que los elementos se muestren verticalmente */
  position: fixed;
}

.vertical-navbar ul li {
  padding-bottom: 25px;
}


.vertical-navbar ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 25px;
  padding-left: 60px;
  padding-right: 60px;
}

.vertical-navbar ul li a:hover {
  background-color: #064463;
}

.container {
  padding-top: 50px; /* Ajusta según la altura de la barra de navegación */
}

.btn-custom {
  background-color: #064463;
  border-color: #064463;
  color: white;
  
}

.btn-custom:hover {
    background-color: #1C5471;
    border-color: #1C5471;
    color: white;
}

.space{
  margin-top: 72px;
}

.space2x{
  margin-top: 144px;
}

.space-left{
  margin-left: 50px;
}

.space-left2x{
  margin-left:110px;
}


.container-principal{
  max-width: 90%; /* O un valor específico que desees */
  padding-left: 2rem;  /* Ajusta los valores según tus necesidades */
  padding-right: 2rem;
}

.custom-toggle-btn.active {
  background-color: #1C5471;
  color: #ffffff;
  border-color: #1C5471;
}
.custom-toggle-btn.inactive {
  background-color: #ffffff;
  color: #1C5471;
  border-color: #1C5471;
}
.custom-toggle-btn {
  border-radius: 5px;
  border-width: 2px;
  transition: background-color 0.3s, color 0.3s;
}
.btn-custom-modify {
  background-color: #1C5471;
  color: #ffffff;
  border: none;
  border-radius: 8px;
  padding: 12px 24px;
  font-size: 18px;
  font-weight: bold;
  text-transform: uppercase;
  transition: background-color 0.3s, transform 0.3s;
}
.btn-custom-modify:hover {
  background-color: #163E59;
  transform: scale(1.05);
  color: #f4f4f4;
}


.profile-image-container {
        width: 100%; /* Asegura que el contenedor ocupe todo el ancho del padre */
        max-width: 230px; /* Establece un ancho máximo para el contenedor */
        height: 300px; /* Define la altura fija para mantener la imagen vertical */
        overflow: hidden; /* Oculta cualquier parte de la imagen que sobresalga */
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px; /* Añade bordes redondeados si lo deseas */
    }

    .profile-image-container img {
        width: auto; /* Permite que el ancho se ajuste automáticamente */
        height: 100%; /* Asegura que la imagen ocupe toda la altura del contenedor */
        object-fit: cover; /* Asegura que la imagen cubra todo el área del contenedor, recortando si es necesario */
    }


</style>

  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="container container-principal">
      <br/>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show space" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>


        {% endfor %}
      {% endif %}
      {% block content %}
      {% endblock%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
