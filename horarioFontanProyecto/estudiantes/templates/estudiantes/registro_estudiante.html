

{% extends 'base.html' %}
{% block content %}



<div class="col-md-6 offset-md-3 space">
<h1>Registrar estudiantes</h1>
<br/>

<form method="POST" action="">
	{% csrf_token %}
	{% if form.errors %}
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
			  Tuviste un error al completar los datos
			  {% for field in form %}
			  	{% if field.errors %}
			  		{{ field.errors }}
			  	{% endif %}
			  {% endfor %}
			  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endif %}

	{{ form.as_p }}

	<br/>
	  <button type="submit" class="btn btn-custom">Registrar</button>
	</form>



</div>




{% endblock %}
